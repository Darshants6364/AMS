<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Passenger Registration - AMS</title>
  <link rel="stylesheet" href="./css/register.css" />
</head>
<body>
  <div class="register-container">
    <form id="registerForm">
      <h2>Passenger Registration</h2>

      <label>First Name:</label>
      <input type="text" id="firstName" maxlength="50" />

      <label>Last Name:</label>
      <input type="text" id="lastName" maxlength="50" />

      <label>Date of Birth:</label>
      <input type="date" id="dob" />

      <label>Email ID:</label>
      <input type="email" id="email" />

      <label>Address:</label>
      <textarea id="address" maxlength="100" rows="3"></textarea>

      <label>Contact Number:</label>
      <input type="text" id="contact" maxlength="10" />

      <div class="buttons">
        <button type="submit" id="registerBtn">Register</button>
        <button type="button" onclick="resetForm()">Reset</button>
      </div>
      <p class="register-link">
        Alreay Register? <a href="login.html"><strong>Login Here</strong></a>
      </p>

      <div id="acknowledgment"></div>
      <div id="error" class="error"></div>
    </form>
  </div>

  <script src="./js/register.js"></script>
</body>
</html>
